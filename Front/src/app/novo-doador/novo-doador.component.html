
<body>

    <h2>Cadastro de Doador</h2>
    
    <form action="/submit" method="post" (submit)="enviarDados()">
        <label for="codigo">Código:</label>
        <input type="number" id="codigo" name="codigo" [(ngModel)]="codigo" required><br>
        <span id="codigoError" style="color:red;"></span><br>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="nome" required><br>
        <span id="nomeError" style="color:red;"></span><br>
        
        <label for="contato">Contato:</label>
        <input type="text" id="contato" name="contato" [(ngModel)]="contato" required><br>
        <span id="contatoError" style="color:red;"></span><br>
        
        <label for="cpf">Cpf:</label>
        <input type="text" id="cpf" name="cpf" [(ngModel)]="cpf" required><br>
        <span id="cpfError" style="color:red;"></span><br>
        
        <label for="tipo-sanguineo">Tipo Sanguíneo:</label>
        <select id="tipo-sanguineo" name="tipo-sanguineo" [(ngModel)]="tipoSanguineo">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
        </select><br>
        <span id="tipo-sanguineoError" style="color:red;"></span><br>
        
        <label for="rh">Rh:</label>
        <select id="rh" name="rh"  [(ngModel)]="tipoRh">
            <option value="POSITIVO">Positivo</option>
            <option value="NEGATIVO">Negativo</option>
        </select><br>
        <span id="tipo-rhError" style="color:red;"></span><br>
       
        <!-- <label for="etnia">Etnia/Raça:</label>
        <select id="etnia" name="etnia">
            <option value="branca">Branca</option>
            <option value="negra">Negra</option>
            <option value="parda">Parda</option>
            <option value="amarela">Amarela</option>
            <option value="indígena">Indígena</option>
            <option value="outra">Outra</option>
            <option value="prefiro não dizer">Prefiro não dizer</option>
        </select><br><br> -->
    
    
        <button type="submit">Enviar</button>
        <div class="custom-alert" id="customAlert">
            <span class="close" (click)="closeAlert()">&times;</span>
            <p id="mensagem-alerta" ></p>
        </div>
    </form>
    
    </body>
