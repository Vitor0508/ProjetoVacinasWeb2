
<body>

    <h2>Busca de Vacinas</h2>
    
    <form action="/search" method="post">
        <label for="codigo">Código:</label>
        <input type="number" id="codigo" name="codigo" required><br><br>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="contato">Contato:</label>
        <input type="text" id="contato" name="contato" required><br><br>
        
        <label for="cpf">Cpf:</label>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="tipo-sanguineo">Tipo Sanguíneo:</label>
        <select id="tipo-sanguineo" name="tipo-sanguineo">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
            <option value="TODOS">Todos</option>
        </select><br><br>
        
        <label for="rh">Rh:</label>
        <select id="rh" name="rh">
            <option value="positivo">Positivo</option>
            <option value="negativo">Negativo</option>
            <option value="TODOS">Todos</option>
            
        </select><br><br>
        
        <button type="submit">Enviar</button>
    </form>
    
    </body>
